<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Register</h1>

        <div ng-show="model.error"
             class="alert alert-danger">
            {{model.error}}
        </div>

        <input type="text"
               ng-model="username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="password"
               class="form-control"
               placeholder="password"/>
        <input type="password"
               ng-model="password2"
               class="form-control"
               placeholder="very password"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.register(username, password, password2)">
            Register
        </a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
</body>
</html>
