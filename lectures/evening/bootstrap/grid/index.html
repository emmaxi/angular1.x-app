<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../../../../assignment/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Bootstrap Grid System</h1>

    <div class="row">
        <!--affect on size and above size: col-xs-9 means col-xs-9 and col-sm-9 and ... until meet other col-md-->
        <div class="col-lg-3 col-md-6 col-xs-9">
            <h2>Column1</h2>
        </div>
        <!--only visible in large size window, otherwise use hidden-lg-->
        <div class="col-lg-3 visible-lg">
            <h2>Column2</h2>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
            <h2>Column3</h2>
        </div>
        <div class="col-xs-3">
            <h2>Column4</h2>
        </div>
    </div>
</body>
</html>
