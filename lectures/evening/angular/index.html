<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Todo List App</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Todo List App</h1>

        <div ng-controller="BlogPostListController">
            Title:
            <input ng-model="post.title" class="form-control"/>
            Body:
            <textarea ng-model="post.body" class="form-control"></textarea>
            <button ng-click="addPost(post)" class="btn btn-block btn-primary">Add</button>
            <button ng-click="updatePost(post)" class="btn btn-block btn-success">Update</button>

            <ul class="list-group">
                <li ng-repeat="post in posts" class="list-group-item">
                    <span ng-click="selectPost($index)" class="pull-right">&checkmark;</span>
                    <span ng-click="deletePost($index)" class="pull-right"> &times;</span>
                    <h3>{{post.title}}</h3>
                    <p>
                        {{post.body}}
                        <label>
                            {{post.date | date}}
                        </label>

                    </p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
