<!DOCTYPE html>
<html lang="en" ng-app="pocApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../assignment/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../assignment/vendor/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container-fluid"
         ng-controller="pocController as model">
        <h1>OMDB POC</h1>

        <div class="row">
            <div class="col col-xs-6">
                <h2>Search:</h2>
                <label for="title">Movie title:</label>
                <input ng-model="model.title"
                       class="form-control"
                       placeholder="guardians of galaxy"
                       id="title"/>
                <button class="btn btn-block btn-primary"
                        ng-click="model.searchMovie(model.title)">
                    Search
                </button>
                <h2>Search Results:</h2>
                <ur class="list-group">
                    <li ng-click="model.searchMovieById(movie.imdbID)"
                        ng-repeat="movie in model.movies"
                        class="list-group-item">
                        <img ng-src="{{movie.Poster}}" width="50px"/>
                        {{movie.Title}}
                    </li>
                </ur>
            </div>
            <div class="col col-xs-6">
                <h1>{{model.movie.Title}}</h1>
                <img ng-src="{{model.movie.Poster}}" width="200px"/>
                <h4>{{model.movie.Director}}</h4>
                <p>{{model.movie.Plot}}</p>
                <h3 ng-show="model.movie.Actors">Actors:</h3>
                <ur>
                    <li ng-repeat="actor in model.movie.Actors.split(',')">
                        {{actor}}
                    </li>
                </ur>

                <hr/>

            </div>
        </div>




    </div>

</body>
</html>
